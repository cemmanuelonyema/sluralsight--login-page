<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Sign in -Sluralsight</title>
</head>

<body>
	<div class="wrapper">
		<div class="left">
			<div class="sign-in">
				<div class="logo-box">
					<img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright-logo" class="logo" />
				</div>
				<form class="form">
					<div class="form-group">
						<label for="name" class="label">Email or username</label>
						<input type="text" class="input"  required name="name"/>
					</div>
					<div class="form-group">
						<label for="password" class="label">Password</label>
						<input type="password" class="input" name="password" required/>
					</div>
					<a href="#" class="btn btn-primary"> Sign up</a>
				</form>
				<div class="links">
					<a href="#">Forgot Password?</a>
					<a href="#">Sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar" />
					<span>OR</span>
					<hr class="bar" />
				</div>
				<a href="#" class="btn btn-secondary">Create an account</a>
			</div>
			<footer class="footer">
				<p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
				<div>
					<a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
				</div>
			</footer>
		</div>
		<div class="right">
			<div class="showcase">
				<div class="showcase-content">
					<h1 class="showcase-text">
						Let's create the future <strong>together</strong>
					</h1>
					<a href="#" class="btn btn-secondary">Start a FREE 10-day trial</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
